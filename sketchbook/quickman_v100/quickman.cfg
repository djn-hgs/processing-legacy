// Set your desired default settings here.
//
// You can also set these in a logfile on a per-image basis.

panrate 10
zoomrate 10

// R, G, B values for the color used for max iterations. Same
// format as in palette files.

maxiters_color 0, 0, 0

xsize 700
ysize 700

// Power user fields are below. If these don't make sense to you, 
// don't change them...

// See tune.log 
spt 0x234471

// Blit stripe thickness. Larger values may improve panning
// performance but create more visual artifacts. 

bst 16

// Pan filtering constant. Constant is adjusted between min and
// max based on display size (max applies to the larger size).
// Determines acceleration and deceleration when panning.
//
// 1 = very heavy filtering
// 10000 = no filtering

pfcmin 150
pfcmax 300

